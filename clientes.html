<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clientes — Facturación</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="/public/lib/bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h2>Gestión de Clientes</h2>
    <!-- Formulario para crear nuevo cliente -->
    <form id="cliente-form">
      <div class="form-group">
        <label for="nombre-cliente">Nombre:</label>
        <input type="text" id="nombre-cliente" required>
      </div>
      <div class="form-group">
        <label for="cedula-cliente">Cédula:</label>
        <input type="text" id="cedula-cliente" required>
      </div>
      <div class="form-group">
        <label for="direccion-cliente">Dirección:</label>
        <input type="text" id="direccion-cliente" required>
      </div>
      <button type="submit">Registrar Cliente</button>
    </form>

    <h3>Clientes Registrados</h3>
    <div id="clientes-lista"><!-- Aquí renderiza JS --></div>
    <p><button type="button" class="btn btn-primary"><a href="index.html" style="color: white;">Menu</a></button></p>
  </div>
  <script src="/public/lib/bootstrap-5.3.6-dist/js/"></script>
  <script src="public/js/app.js"></script>
</body>

</html>
